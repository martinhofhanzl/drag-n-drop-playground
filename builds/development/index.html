<!DOCTYPE html>
<html>
<head>
	<title>Drag-n-Drop</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	
	<div id="columns">
		<div class="column" draggable="true"><header>A</header></div>
		<div class="column" draggable="true"><header>B</header></div>
		<div class="column" draggable="true"><header>C</header></div>
		<div class="clearfix"></div>
	</div>

	<form>
		<h1>Sample Form</h1>
		<h2>What kind of fruit do you like the most?</h2>

		<div class="input" draggable="true">
			<input type="radio" name="radio1" value="apple" disabled> Apple
		</div>
		<div class="input" draggable="true">
			<input type="radio" name="radio1" value="Banana"> Banana
		</div>
		<div class="input" draggable="true">
			<input type="radio" name="radio1" value="Kiwi"> Kiwi
		</div>
		<div class="input" draggable="true">
			<input type="radio" name="radio1" value="Apricot"> Apricot
		</div>
		<input type="submit" name="">

	</form>

	<div>
		<a href="#" id="createNewForm">Create a new form</a>
	</div>

	<div class="place"></div>

	<script src="js/script.js"></script>
</body>
</html>
